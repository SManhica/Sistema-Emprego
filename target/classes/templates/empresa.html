<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Empresas</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="logo"><h3>EMPREGO-MZ</h3></div>
      <ul>
        <li><a href="/candidato">Candidatos</a></li>
        <li><a href="/vagas">Vagas</a></li>
        <li class="active"><a href="/empresa">Empresas</a></li>
        <li><a href="/dashboard">Estatísticas</a></li>
      </ul>
    </nav>
    <main class="main-content">
      <header class="header"><h1>Estatísticas das Empresas</h1></header>
      <div class="charts-grid">
        <div class="chart-card">
          <h3>Empresas por Sector</h3>
          <div id="chart-sector" class="chart-container"></div>
        </div>

        <div class="chart-card">
          <h3>Empresas por Distrito</h3>
          <div id="chart-Distrito" class="chart-container"></div>
        </div>

        <!-- TABELA: Vagas Publicadas por Empresa -->
        <div class="chart-card">
          <h3>Vagas Publicadas por Empresa</h3>
          <div class="table-container">
            <table id="table-vagas">
              <thead>
                <tr>
                  <th>Empresa</th>
                  <th>Nº de Vagas</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="2" style="text-align: center; color: #666;">Carregando...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- TABELA: Tamanho das Empresas -->
        <div class="chart-card">
          <h3>Tamanho das Empresas</h3>
          <div class="table-container">
            <table id="table-tamanho">
              <thead>
                <tr>
                  <th>Tamanho</th>
                  <th>Nº de Empresas</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="2" style="text-align: center; color: #666;">Carregando...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/empresa.js"></script>
</body>
</html>
